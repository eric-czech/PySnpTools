language: python
python: 3.7
env:
  global:
    PYTHONPATH={project}
matrix:
  include:
    - os : linux
    - os: osx
      osx_image: xcode11.2
      language: shell
    - os : windows
      language: shell
      before_install:
        - choco install python --version 3.8.1 --no-progress
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - cp /c/Python38/python.exe /c/Python38/python3.exe

install:
   - python setup.py build_ext --inplace
script:
   - python tests/test.py
notifications:
  email:
    recipients:
      - carlk@msn.com
    on_success: always
    on_failure: always
